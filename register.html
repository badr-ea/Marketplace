<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex justify-center items-center">
      <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Inscription Utilisateur</h2>
        <!-- Formulaire d'Inscription -->
        <form action="users/register.php" method="post">
          <div class="mb-4">
            <label for="username" class="label">Nom d'utilisateur :</label>
            <input
              type="text"
              id="username"
              name="username"
              class="input-text"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="label">Email :</label>
            <input type="email" id="email" name="email" class="input-text" />
          </div>
          <div class="mb-4">
            <label for="password" class="label">Mot de passe :</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-text"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
          >
            S'inscrire
          </button>

          <!-- Link to Login -->
          <p class="mt-4 text-center text-gray-600">
            Vous avez déjà un compte ?
            <a href="login.html" class="text-blue-500 hover:text-blue-700"
              >Connectez-vous ici</a
            >.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
